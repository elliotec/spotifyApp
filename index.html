<!doctype html>
<html>
  <head>
    <title>Spotify Playlist Creator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <nav class="row">
      <ul>
        <li class="col-sm-10"><img class="logo" src="images/spotify-logo.png"></li>
        <li class="col-sm-2"><a id="logIn" class="logIn">Log In</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <form id="searchArtist">
        <input id="artistSearch" type="text" placeholder=" Type an artist's name">
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </div>

    <div class="results">
      <div class="title"></div>
      <div class="related-artists"></div>
      <div class="top-tracks"></div>
    </div>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <script src="app.js"></script>

  </body>
</html>
